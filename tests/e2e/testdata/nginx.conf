# This mock backend simulates the TelemetryFlow API for E2E testing

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # Agent registration endpoint
        location /api/v1/agents/register {
            return 200 '{"agent_id":"e2e-test-agent","status":"registered","message":"Agent registered successfully"}';
            add_header Content-Type application/json;
        }

        # Agent heartbeat endpoint
        location /api/v1/agents/heartbeat {
            return 200 '{"status":"ok","message":"Heartbeat received","next_interval":"30s"}';
            add_header Content-Type application/json;
        }

        # Agent configuration endpoint
        location /api/v1/agents/config {
            return 200 '{"config":{"collection_interval":"30s","enabled_collectors":["system","logs"]}}';
            add_header Content-Type application/json;
        }

        # Catch-all for other API endpoints
        location /api/ {
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # Default response
        location / {
            return 200 'TelemetryFlow Mock Backend';
            add_header Content-Type text/plain;
        }
    }
}
